<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #mapModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #closeMapBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10001; /* <-- Ensure itâ€™s above Leaflet controls */
   }
    
    #mapContainer {
      width: 80vw;
      height: 80vh;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    #mapView {
      width: 100%;
      height: 100%;
    }
    #closeMapBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Leaderboard</h1>
  <div id="login" style="display:none;">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="sendPasswordReset()">Forgot Password?</button>
  </div>
  <div id="admin" style="display:none;">
    <button onclick="logout()">Logout</button>
    <table border="1" id="leaderboardTable">
      <thead>
        <tr>
          <th>Pseudo</th>
          <th>Score</th>
          <th>Grid Type</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="mapModal">
    <div id="mapContainer">
      <button id="closeMapBtn" onclick="closeMap()">Close</button>
      <div id="mapView"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrzvPBLBF4M3J03xa6VJzcsdvk00vQ7RY",
      authDomain: "paraglidingmeshleaderboard.firebaseapp.com",
      projectId: "paraglidingmeshleaderboard",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const loginDiv = document.getElementById('login');
    const adminDiv = document.getElementById('admin');

    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.style.display = 'none';
        adminDiv.style.display = 'block';
        loadLeaderboard();
      } else {
        loginDiv.style.display = 'block';
        adminDiv.style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    function sendPasswordReset() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email first.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => alert("Password reset email sent."))
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut();
    }

    function loadLeaderboard() {
      const tbody = document.querySelector('#leaderboardTable tbody');
      tbody.innerHTML = '';
      db.collection("scores").orderBy("timestamp", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td contenteditable="true">${data.pseudo}</td>
            <td contenteditable="true">${data.score}</td>
            <td contenteditable="true">${data.gridType}</td>
            <td>${data.timestamp?.toDate().toLocaleDateString()}</td>
            <td>
              <button onclick="updateEntry('${doc.id}', this)">Update</button>
              <button onclick="deleteEntry('${doc.id}')">Delete</button>
              <button onclick="viewMap('${doc.id}')">Map</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function updateEntry(id, button) {
      const row = button.closest('tr');
      const pseudo = row.children[0].innerText;
      const score = parseInt(row.children[1].innerText, 10);
      const gridType = row.children[2].innerText;

      db.collection("scores").doc(id).update({
        pseudo,
        score,
        gridType
      }).then(() => alert("Updated!"));
    }

    function deleteEntry(id) {
      if (confirm("Are you sure you want to delete this entry?")) {
        db.collection("scores").doc(id).delete().then(() => {
          alert("Deleted!");
          loadLeaderboard();
        });
      }
    }

    let mapInstance;
    function viewMap(id) {
      db.collection("scores").doc(id).get().then(doc => {
        const data = doc.data();
        const coords = data.pathCoords.map(p => [p.lat, p.lng]);

        setTimeout(() => {
          if (mapInstance) {
            mapInstance.remove();
          }
          mapInstance = L.map('mapView');
          L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors & CartoDB',
            subdomains: 'abcd',
            maxZoom: 19
          }).addTo(mapInstance);
          if (coords.length) {
            const polyline = L.polyline(coords, { color: 'blue' }).addTo(mapInstance);
            mapInstance.fitBounds(polyline.getBounds());
          }
          document.getElementById('mapModal').style.display = 'flex';
        }, 100);
      });
    }

    function closeMap() {
      document.getElementById('mapModal').style.display = 'none';
    }
  </script>
</body>
</html>
