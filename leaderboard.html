<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragliding Mesh Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid-group {
      margin-bottom: 40px;
    }
    .grid-title {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #fafafa;
    }
    #backButton {
      display: inline-block;
      background: #28a745;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    #backButton:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>üèÜ Paragliding Mesh Leaderboard</h1>
  <div style="text-align: center; margin-bottom: 20px;">
    <a href="index.html" id="backButton">‚Üê Back to Map</a>
  </div>
  <div id="leaderboard">Loading...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrzvPBLBF4M3J03xa6VJzcsdvk00vQ7RY",
      authDomain: "paraglidingmeshleaderboard.firebaseapp.com",
      projectId: "paraglidingmeshleaderboard"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([46.1, 4.6], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const TOTAL_SQUARES = 900;

    function renderTable(data, gridType) {
      const container = document.getElementById("leaderboard");
      const section = document.createElement("div");
      section.classList.add("grid-group");

      const title = document.createElement("div");
      title.classList.add("grid-title");
      title.textContent = `Grid: ${gridType}`;
      section.appendChild(title);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Rank</th>
          <th>Pseudo</th>
          <th>Score</th>
          <th>% Grid</th>
          <th>Date</th>
          <th>Show</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      data.slice(0, 10).forEach((entry, index) => {
        const percent = ((entry.score / TOTAL_SQUARES) * 100).toFixed(1);
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : index + 1}</td>
          <td>${entry.pseudo}</td>
          <td>${entry.score}</td>
          <td>${percent}%</td>
          <td>${entry.timestamp?.toDate().toLocaleDateString() || ''}</td>
          <td><button onclick='showOnMap(${JSON.stringify(entry.visitedBounds)}, ${JSON.stringify(entry.pathCoords)})'>üìç</button></td>
        `;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      section.appendChild(table);
      container.appendChild(section);
    }

    function showOnMap(bounds, path) {
      map.eachLayer(layer => {
        if (layer instanceof L.Polyline || layer instanceof L.Rectangle) {
          map.removeLayer(layer);
        }
      });

      const latLngs = [];
      bounds.forEach(b => {
        const rect = L.rectangle([[b.south, b.west], [b.north, b.east]], {
          color: "green",
          weight: 1,
          fillOpacity: 0.5
        }).addTo(map);
        latLngs.push([b.south, b.west], [b.north, b.east]);
      });

      if (path && path.length) {
        const line = L.polyline(path.map(p => [p.lat, p.lng]), {
          color: "yellow",
          weight: 3
        }).addTo(map);
        latLngs.push(...path.map(p => [p.lat, p.lng]));
      }

      if (latLngs.length) {
        map.fitBounds(latLngs);
      }
    }

    db.collection("scores")
      .orderBy("score", "desc")
      .orderBy("timestamp", "desc")
      .get()
      .then(snapshot => {
        document.getElementById("leaderboard").innerHTML = "";

        const dataByGrid = {};
        snapshot.forEach(doc => {
          const data = doc.data();
          const grid = data.gridType || "Unknown";

          if (!dataByGrid[grid]) {
            dataByGrid[grid] = [];
          }
          dataByGrid[grid].push(data);
        });

        Object.entries(dataByGrid).forEach(([gridType, entries]) => {
          renderTable(entries, gridType);
        });

        if (Object.keys(dataByGrid).length === 0) {
          document.getElementById("leaderboard").innerHTML = "<p>No scores yet.</p>";
        }
      })
      .catch(err => {
        document.getElementById("leaderboard").innerHTML = "<p>Error loading leaderboard.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
