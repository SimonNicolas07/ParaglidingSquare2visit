<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragliding Mesh Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="leaderboard.css" />
</head>
<body>

  <div id="filters" style="text-align:center; margin-bottom: 20px;">
  <label>
    Grid:
    <select id="gridFilter">
      <option value="all">All</option>
    </select>
  </label>
  &nbsp;&nbsp;
  <label>
    Pseudo:
    <input type="text" id="pseudoFilter" placeholder="Search name" />
  </label>
  &nbsp;&nbsp;
  <label>
    Rows:
    <select id="limitFilter">
      <option value="5">Top 5</option>
      <option value="10" selected>Top 10</option>
      <option value="20">Top 20</option>
    </select>
  </label>
</div>
  
  <h1>🏆 Paragliding Mesh Leaderboard</h1>
  <div style="text-align: center; margin-bottom: 20px;">
    <a href="index.html" id="backButton">← Back to Map</a>
  </div>
  <div id="leaderboard">Loading...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="mapUtils.js"></script>
  <script src="leaderboard.js"></script>
  
</body>
</html>
