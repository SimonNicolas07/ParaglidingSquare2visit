<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paragliding Mesh Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #loading {
      text-align: center;
      font-size: 18px;
      padding: 40px;
      color: #555;
    }
    .grid-group {
      margin-bottom: 60px;
    }
    .grid-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f9f9f9;
      font-weight: bold;
    }
    img.thumb {
      width: 100px;
      height: auto;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }
    img.thumb:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      td, th {
        font-size: 14px;
      }
      img.thumb {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>üèÜ Paragliding Mesh Leaderboard</h1>
  <div id="loading">Loading leaderboard...</div>
  <div id="leaderboard"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrzvPBLBF4M3J03xa6VJzcsdvk00vQ7RY",
      authDomain: "paraglidingmeshleaderboard.firebaseapp.com",
      projectId: "paraglidingmeshleaderboard"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderTable(data, gridType) {
      const container = document.getElementById("leaderboard");
      const section = document.createElement("div");
      section.classList.add("grid-group");

      const title = document.createElement("div");
      title.classList.add("grid-title");
      title.textContent = `Grid: ${gridType}`;
      section.appendChild(title);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Rank</th>
          <th>Pseudo</th>
          <th>Score</th>
          <th>Date</th>
          <th>Screenshot</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      data.forEach((entry, index) => {
        const row = document.createElement("tr");
        const dateStr = entry.timestamp?.toDate().toLocaleDateString() || '';
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.pseudo}</td>
          <td>${entry.score}</td>
          <td>${dateStr}</td>
          <td>
            <a href="${entry.screenshot}" target="_blank">
              <img src="${entry.screenshot}" class="thumb" alt="Screenshot" />
            </a>
          </td>
        `;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      section.appendChild(table);
      container.appendChild(section);
    }

    // Fetch and group scores by grid type
    db.collection("scores")
      .orderBy("score", "desc")
      .orderBy("timestamp", "desc")
      .get()
      .then(snapshot => {
        document.getElementById("loading").remove();

        if (snapshot.empty) {
          document.getElementById("leaderboard").innerHTML =
            "<p style='text-align:center;'>No scores submitted yet.</p>";
          return;
        }

        const dataByGrid = {};
        snapshot.forEach(doc => {
          const data = doc.data();
          const grid = data.gridType || "Unknown";
          if (!dataByGrid[grid]) {
            dataByGrid[grid] = [];
          }
          dataByGrid[grid].push(data);
        });

        Object.entries(dataByGrid).forEach(([gridType, entries]) => {
          renderTable(entries, gridType);
        });
      })
      .catch(err => {
        document.getElementById("loading").innerText =
          "Error loading leaderboard.";
        console.error(err);
      });

    // Optional: Auto-refresh every 60 seconds
    setInterval(() => location.reload(), 60000);
  </script>
</body>
</html>
