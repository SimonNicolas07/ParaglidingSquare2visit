<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragliding Mesh Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .grid-group {
      margin-bottom: 40px;
    }
    .grid-title {
      margin-top: 40px;
      font-size: 20px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>üèÜ Paragliding Mesh Leaderboard</h1>
  <div id="leaderboard">Loading...</div>

  <!-- Firebase SDKs (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrzvPBLBF4M3J03xa6VJzcsdvk00vQ7RY",
      authDomain: "paraglidingmeshleaderboard.firebaseapp.com",
      projectId: "paraglidingmeshleaderboard",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderTable(data, gridType) {
      const container = document.getElementById("leaderboard");
      const section = document.createElement("div");
      section.classList.add("grid-group");

      const title = document.createElement("div");
      title.classList.add("grid-title");
      title.textContent = `Grid: ${gridType}`;
      section.appendChild(title);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>Rank</th>
          <th>Pseudo</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      `;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      data.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.pseudo}</td>
          <td>${entry.score}</td>
          <td>${entry.timestamp?.toDate().toLocaleDateString() || ''}</td>
        `;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      section.appendChild(table);
      container.appendChild(section);
    }

    db.collection("scores")
      .orderBy("score", "desc")
      .orderBy("timestamp", "desc")
      .get()
      .then(snapshot => {
        document.getElementById("leaderboard").innerHTML = "";

        const dataByGrid = {};

        snapshot.forEach(doc => {
          const data = doc.data();
          const grid = data.gridType || "Unknown";

          if (!dataByGrid[grid]) {
            dataByGrid[grid] = [];
          }

          dataByGrid[grid].push(data);
        });

        Object.entries(dataByGrid).forEach(([gridType, entries]) => {
          renderTable(entries, gridType);
        });

        if (Object.keys(dataByGrid).length === 0) {
          document.getElementById("leaderboard").innerHTML = "<p>No scores yet.</p>";
        }
      })
      .catch(err => {
        document.getElementById("leaderboard").innerHTML =
          "<p>Error loading leaderboard.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
